{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-medical-900">Medicine Safety Lookup</h2>
    
    <form method="POST" class="mb-8">
        <label for="drug_name" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="drug_name" name="drug_name" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-medical-500 focus:border-medical-500" placeholder="Enter drug name (e.g., Tylenol, Advil)..." required>
            <button type="submit" id="search-btn" class="text-white absolute right-2.5 bottom-2.5 bg-medical-600 hover:bg-medical-500 focus:ring-4 focus:outline-none focus:ring-medical-100 font-medium rounded-lg text-sm px-4 py-2 flex items-center">
                <span id="btn-text">Search</span>
                <svg id="loading-spinner" class="hidden w-4 h-4 ml-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
    </form>

    {% if error %}
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50" role="alert">
        <span class="font-medium">Error!</span> {{ error }}
    </div>
    {% endif %}

    {% if results %}
    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 md:p-6">
        <h3 class="text-2xl font-bold text-gray-900 mb-2">{{ results.brand }}</h3>
        <p class="text-sm text-gray-500 mb-4">Generic Name: {{ results.generic }}</p>
        
        <div class="mb-4">
            <h4 class="font-semibold text-gray-900">Purpose</h4>
            <p class="text-gray-700">{{ results.purpose }}</p>
        </div>
        
        <div>
            <h4 class="font-semibold text-red-700">Warnings</h4>
            <p class="text-gray-700 text-sm">{{ results.warnings }}</p>
        </div>
    </div>
    {% endif %}
</div>

<script>
    const form = document.querySelector('form');
    const searchBtn = document.getElementById('search-btn');
    const btnText = document.getElementById('btn-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const input = document.getElementById('drug_name');

    form.addEventListener('submit', function() {
        if (input.value.trim() !== "") {
            searchBtn.disabled = true;
            searchBtn.classList.add('cursor-not-allowed', 'opacity-75');
            btnText.textContent = 'Searching...';
            loadingSpinner.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
